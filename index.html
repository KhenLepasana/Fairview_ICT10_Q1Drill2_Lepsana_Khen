<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Creator</title>

  <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Input form container -->
  <div class="container py-5">
    <div class="mx-auto bg-white rounded shadow p-4" style="max-width: 500px;">
      <h2 class="text-center mb-4">ðŸ“˜ Student Info Form</h2>

      <!-- Input fields -->
      <form class="mb-3">
        <input id="Name" type="text" class="form-control mb-2" placeholder="Your name">
        <input id="Age" type="number" class="form-control mb-2" placeholder="Your age">
        <input id="School" type="text" class="form-control mb-3" placeholder="Your school">
      </form>

      <!-- Button -->
      <button py-click="generate_message" class="btn btn-success w-100">
        Show Profile
      </button>
    </div>

    <!-- Output container -->
    <div class="mx-auto mt-4 bg-white rounded shadow p-4" style="max-width: 700px;">
      <div id="output" class="fs-5"></div>
    </div>
  </div>

  <!-- Link to Python script -->
  <script type="py" src="main.py"></script>
</body>
</html>
